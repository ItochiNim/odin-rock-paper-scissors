<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN RPS</title>
    <link rel="stylesheet" href="stylesheets.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div id="game_box">
        <h1>ROCK PAPER SCISSORS</h1>
        <p>YOUR CHOICE</p>
        <div id="buttons">
            <img src="./images/rock.png" class="image_button" alt="rock" data-choice="rock" width="100px">
            <img src="./images/paper.png" class="image_button" alt="paper" data-choice="paper" width="100px">
            <img src="./images/scissors.png" class="image_button" alt="scissors" data-choice="scissors" width="100px">
        </div>
        <p id="roundTitle">ROUND</p>
        <div id="round"></div>
        <p id="scoreTitle">SCORE</p>
        <div id="score"></div>
        <div id="result"></div>
    </div>
</body>

</html>
